<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercio-03

    </title>
</head>
<body>
    <header><!-- Cabeçalho -->
        <nav>
            <h1>Exercício-Tabs</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="tab"><!-- Opções da Tab -->
                <button class="tablinks" onclick="openCity(event, 'London')">Londres</button>
                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokio</button>
                <button class="tablinks" onclick="openCity(event, 'New York')">Nova Iorque</button>
            </div>
        </section>
        <section> <!-- Conteúdo da Tab -->
            <div id="London" class="tabcontent">
                <h2>Londres</h2>
                <p>Capital do Reino Unido, Inglaterra</p>
            </div>
            <div id="Tokyo" class="tabcontent">
                <h2>Tokio</h2>
                <p>Capital do Japão</p>
            </div>
            <div id="New York" class="tabcontent">
                <h2>Nova Iorque</h2>
                <p>Principal metrópole dos Estados Unidos</p>
            </div>
        </section>
    </main>
    <footer><!-- Rodapé -->
        <h2>&copy; 2022 Fábio Rogério de Moraes e Silva</h2>
    </footer>
   <script type="text/javascript" src="script.js"></script> 
</body>
</html>
